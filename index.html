<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Web Browser</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Assets/logo/chrome-logo-m100.svg" type="image/x-icon">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./Assets/css/style.css">
    
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <h2>
                    <span style="color:blue;">G</span>
                    <span style="color:red;">o</span>
                    <span style="color:orange;">o</span>
                    <span style="color:blue;">g</span>
                    <span style="color:green;">l</span>
                    <span style="color:red;">e</span>
                    Chrome
                </h2>
            </div>
            <div class="navbar-content">
                <ul class="navlist">
                    <li class="nav-item">Home</li>
                    <li class="nav-item">The Browser by Google</li>
                    <li class="nav-item">Features</li>
                    <li class="nav-item">Safety</li>
                    <li class="nav-item">Support</li>
                </ul>
            </div>
        </div>
        <div class="header-content">
            <img src="./Assets/logo/chrome-logo-m100.svg" alt="Chrome Logo">
            <h2>The browser built by Google</h2>
            <div class="header-div">
                <button>
                    Download Chrome
                </button>
                <p>For Windows 11/10 64-bit.</p>
            </div>
            <div class="check-container">
                <input type="checkbox" name="check" id="check" checked>
                <label for="check" style="font-size:12px ; padding: 0px 30px;">Help make Google Chrome better by automatically sending usage statistics and crash reports <br> to Google. 
                    <span>What are crash reports?</span>
                </label>
            </div>

            <p>
                By downloading Chrome, you agree to the <span>Google Terms of Service</span> and <span>Chrome and ChromeOS Additional Terms of Service</span>
            </p>
        </div>
        
    </div>
</body>
</html>
